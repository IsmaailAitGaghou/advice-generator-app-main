<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Advice generator app</title>
  <link rel="stylesheet" href="styles.css">

  
</head>
<body>
  
  <div class="container">
    <div class="slips">
      <div class="slides">
        <h4 class="title"> ADVICE <span id="advice-id">  #</span></h4>
        <div class="advice-block">

          <p class="advice"></p>
        </div>
          <img src="images/pattern-divider-desktop.svg" alt="Divider"  class="hide-for-mobile divider">
        <img src="images/pattern-divider-mobile.svg" alt="Divider"  class="hide-for-desktop divider">
  
      </div>
      <button type="button" class="dice-img">
        <img src="images/icon-dice.svg" alt="" class="dice">
      </button>
      </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
